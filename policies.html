<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>درع الابتكار | الحوكمة</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ui/luxe.css" />
</head>
<body>
  <main class="container">
    <section class="panel">
      <h1 style="margin-top:0">طبقة الحوكمة والسياسات</h1>
      <div class="hero-note"><span class="dot"></span><span id="who">—</span></div>
      <div style="margin-top:10px;">
        <div class="small muted">صلاحيات الحوكمة لدورك</div>
        <div id="govPerms" style="margin-top:6px;"></div>
      </div>
    </section>

    <section class="panel">
      <h3>الخدمات المتاحة لدورك</h3>
      <div id="govServices" class="grid" style="margin-top:10px;"></div>
    </section>

    <section class="panel">
      <h3>صفحة التعهد</h3>
      <textarea id="pledgeText" rows="4">أتعهد بالحفاظ على سرية المساهمات والالتزام بضوابط درع الابتكار.</textarea>
      <button id="pledgeBtn" class="primary" style="margin-top:10px;">اعتماد التعهد</button>
      <div id="pledgeHint" class="small muted" style="margin-top:8px;"></div>
    </section>

    <section class="panel">
      <h3>موافقة سرية</h3>
      <input id="confText" placeholder="ملاحظة الموافقة" />
      <button id="confBtn" class="secondary" style="margin-top:10px;">تسجيل موافقة سرية</button>
      <div id="confHint" class="small muted" style="margin-top:8px;"></div>
    </section>

    <section class="panel">
      <h3>سجل الموافقات</h3>
      <h4>التعهدات</h4>
      <table class="tbl-lite"><thead><tr><th>المستخدم</th><th>الدور</th><th>النص</th><th>الوقت</th></tr></thead><tbody id="pledgeLog"></tbody></table>
      <h4 style="margin-top:14px;">موافقات السرية</h4>
      <table class="tbl-lite"><thead><tr><th>المستخدم</th><th>الدور</th><th>الملاحظة</th><th>الوقت</th></tr></thead><tbody id="confLog"></tbody></table>
    </section>
  </main>

  <script type="module" src="ui/governance.js"></script>
</body>
</html>
