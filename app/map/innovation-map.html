<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خريطة الابتكار | درع الابتكار</title>
  <link rel="stylesheet" href="../styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="topbar">
  <div class="brand" data-href="../../index.html">
    <div class="brand-mark">◈</div>
    <div class="brand-text">
      <div class="brand-title">درع الابتكار</div>
      <div class="brand-sub">خريطة الابتكار التفاعلية</div>
    </div>
  </div>
  <nav class="topnav">
    <a class="toplink" href="../../index.html">الرئيسية</a>
    <a class="toplink" href="../policies.html">السياسات</a>
    <a class="toplink active" href="innovation-map.html">الخريطة</a>
    <a class="toplink" href="../judging/index.html">التحكيم</a>
    <a class="toplink" href="../command/dashboard.html">الإدارة</a>
  </nav>
  <div class="chip" id="userChip"></div>
</header>

<main class="container">
  <section class="panel glass">
    <div class="panel-head">
      <h2>مسار رحلة الابتكار</h2>
      <p class="muted">اختر مبادرة وشاهد تقدمها عبر مراحل رحلة الابتكار.</p>
    </div>

    <div class="grid2">
      <div class="card glass">
        <h3>اختيار مبادرة</h3>
        <select id="mapPick" class="wide"></select>
        <div class="hint" id="mapMeta"></div>

        <div class="timeline" id="timeline"></div>
      </div>

      <div class="card glass">
        <h3>لوحة التقدم</h3>
        <div class="progressRing">
          <div class="ring" id="ringPct">0%</div>
          <div class="muted">نسبة التقدم</div>
        </div>

        <div class="mini">
          <div class="miniRow"><span>المرحلة الحالية</span><b id="stageNow">—</b></div>
          <div class="miniRow"><span>تاريخ الإنشاء</span><b id="createdAt">—</b></div>
          <div class="miniRow"><span>مراجع السياسات</span><b id="policyRefs">—</b></div>
        </div>

        <button class="primary wide" data-href="../employee/profile.html">فتح الملف الابتكاري</button>
      </div>
    </div>
  </section>
</main>

<script src="../app.js"></script>
</body>
</html>
