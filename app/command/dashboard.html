<main class="container">
  <section class="panel glass">
    <div class="panel-head">
      <h2>لوحة مؤشرات المبادرة</h2>
      <p class="muted">KPIs + اعتماد + سجلات تدقيق (محلي Demo).</p>

      <div class="kcard glass">
        <div class="knum" id="kUsers">—</div>

      <div class="kcard glass">
        <div class="knum" id="kIdeas">—</div>

      </div>

        <div class="knum" id="kApproved">—</div>

      </div>

      <div class="card glass">
        <h3>قائمة المبادرات</h3>
        <div id="adminList" class="list"></div>
      </div>

      <div class="card glass">
        <h3>سجل التدقيق (Audit)</h3>

        <div id="auditLog" class="audit"></div>

    </div>
