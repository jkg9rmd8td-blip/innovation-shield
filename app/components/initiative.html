<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <title>تفاصيل المبادرة | درع الابتكار</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <header class="topbar">
        <div class="brand">
            <div class="brand-mark">◈</div>
            <div class="brand-text">
                <div class="brand-title">درع الابتكار</div>
                <div class="brand-sub">تفاصيل المبادرة</div>
            </div>
        </div>

        <nav class="topnav">
            <a class="toplink" href="../../index.html">الرئيسية</a>
            <a class="toplink" href="map.html">الخريطة</a>
            <a class="toplink" href="admin.html">لوحة الإدارة</a>
            <a class="toplink" href="judging.html">التحكيم</a>
        </nav>
    </header>

    <section class="page" id="page-initiative">
        <h2 id="in_title">—</h2>
        <div class="row cardline">
            <div style="flex:1">
                <div class="row-title">المعرف: <span id="in_id"></span></div>
                <div class="row-sub">الفريق: <span id="in_team"></span></div>
            </div>
            <div class="row-actions">
                <button class="btn ghost" id="in_back">رجوع</button>
                <button class="primary" id="in_next">نقل للمرحلة التالية</button>
            </div>
        </div>

        <div class="row cardline">
            <div style="flex:1">
                <div class="row-title">المرحلة: <span id="in_stage"></span></div>
                <div class="row-sub">الحالة: <span id="in_status"></span> • النتيجة: <span id="in_score"></span></div>
            </div>
            <div class="row-actions">
                <button class="btn ghost" id="in_open_prize">توزيع جوائز</button>
            </div>
        </div>

        <h3>توزيع الجوائز</h3>
        <div id="in_prize"></div>

        <!-- نفس مودال الجوائز -->
        <div id="modal_prize" class="modal">
            <div class="modal-box">
                <h3 id="pr_title"></h3>

                <label>إجمالي الجائزة</label>
                <input id="pr_total" type="number" value="100000">

                <label>آلية التوزيع</label>
                <select id="pr_mode">
                    <option value="weighted">حسب الدور (آلي)</option>
                    <option value="manual">يدوي باتفاق الفريق</option>
                </select>

                <table class="tbl" style="margin-top:10px;">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>الدور</th>
                            <th>وزن</th>
                            <th>نسبة</th>
                        </tr>
                    </thead>
                    <tbody id="pr_tbody"></tbody>
                </table>

                <div class="modal-actions">
                    <button class="primary" id="pr_apply">حفظ</button>
                    <button class="btn ghost" data-close>إغلاق</button>
                </div>
            </div>
        </div>
    </section>

    <script src="../app.js"></script>
</body>

</html>
