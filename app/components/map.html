<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <title>خريطة الابتكار | درع الابتكار</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <header class="topbar">
        <div class="brand">
            <div class="brand-mark">◈</div>
            <div class="brand-text">
                <div class="brand-title">درع الابتكار</div>
                <div class="brand-sub">خريطة الابتكار التفاعلية</div>
            </div>
        </div>

        <nav class="topnav">
            <a class="toplink" href="../../index.html">الرئيسية</a>
            <a class="toplink" href="policies.html">السياسات</a>
            <a class="toplink active" href="map.html">الخريطة</a>
            <a class="toplink" href="admin.html">لوحة الإدارة</a>
            <a class="toplink" href="judging.html">التحكيم</a>
        </nav>
    </header>

    <section class="page" id="page-map">
        <h2>خريطة الابتكار</h2>
        <div class="row cardline" id="map_pro_header" style="flex-direction:column; align-items:stretch;">
            <div class="row" style="justify-content:space-between;">
                <div class="row-title">إجمالي المبادرات: <b id="mp_total">0</b> • في الأثر: <b id="mp_done">0</b></div>
                <div class="badge ok">التقدم: <span id="mp_prog">0%</span></div>
            </div>
            <div
                style="height:10px; background:rgba(255,255,255,.06); border-radius:999px; overflow:hidden; border:1px solid rgba(255,255,255,.10);">
                <div id="mp_bar" style="height:100%; width:0%; background:rgba(255,255,255,.25);"></div>
            </div>

            <div class="row" style="margin-top:10px; align-items:flex-end;">
                <div style="flex:1">
                    <label>بحث</label>
                    <input id="mp_q" placeholder="بحث بالعنوان أو المعرف">
                </div>
                <div style="flex:1">
                    <label>الحالة</label>
                    <select id="mp_status">
                        <option value="all">الكل</option>
                        <option>مسودة</option>
                        <option>قيد التحكيم</option>
                        <option>معتمد</option>
                        <option>متابعة أثر</option>
                        <option>مرفوض</option>
                        <option>قابل للتحسين</option>
                    </select>
                </div>
                <div>
                    <button class="primary" id="mp_apply" type="button">تطبيق</button>
                </div>
            </div>
        </div>
        <p>سحب وإفلات (لاحقًا) — حاليًا إضافة مبادرات + انتقال مرحلة + فتح تفاصيل المبادرة.</p>

        <div class="actions">
            <button class="primary" id="mk_new">إضافة مبادرة</button>
            <button class="btn ghost" id="mk_reset">إعادة بيانات تجريبية</button>
        </div>

        <div class="board" id="map_board"></div>
    </section>

    <script src="../app.js"></script>
    <script src="../pro/audit-chain.js"></script>
    <script src="../pro/map-pro.js"></script>
    <script>
        // زر إضافة سريع يفتح submit
        document.getElementById("mk_new").onclick = () => location.href = "submit.html";
        // reset
        document.getElementById("mk_reset").onclick = () => {
            localStorage.removeItem("is_state_v1");
            location.reload();
        };
    </script>
</body>

</html>
