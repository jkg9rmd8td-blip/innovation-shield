<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التحكيم والجوائز | درع الابتكار</title>
  <link rel="stylesheet" href="../styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="topbar">
  <div class="brand" data-href="../../index.html">
    <div class="brand-mark">◈</div>
    <div class="brand-text">
      <div class="brand-title">درع الابتكار</div>
      <div class="brand-sub">التحكيم + الجوائز</div>
    </div>
  </div>
  <nav class="topnav">
    <a class="toplink" href="../../index.html">الرئيسية</a>
    <a class="toplink" href="../policies.html">السياسات</a>
    <a class="toplink" href="../map/innovation-map.html">الخريطة</a>
    <a class="toplink active" href="index.html">التحكيم</a>
    <a class="toplink" href="../command/dashboard.html">الإدارة</a>
  </nav>
  <div class="chip" id="userChip"></div>
</header>

<main class="container">
  <section class="panel glass">
    <div class="panel-head">
      <h2>لوحة التحكيم</h2>
      <p class="muted">تقييمات + تضارب مصالح + توزيع جوائز (آلي/يدوي) مع خيار: (حسب الوزن) أو (اتفاق الفريق).</p>
    </div>

    <div class="grid2">
      <div class="card glass">
        <h3>المبادرات تحت التحكيم</h3>
        <div id="judgeList" class="list"></div>
      </div>

      <div class="card glass">
        <h3>محرك توزيع الجوائز</h3>

        <div class="form">
          <label>اختر مبادرة</label>
          <select id="awardInitiative"></select>

          <label>مبلغ الجائزة الإجمالي</label>
          <input id="awardTotal" type="number" min="0" step="100" value="50000" />

          <label>طريقة التوزيع</label>
          <select id="awardMode">
            <option value="weighted">حسب وزن المساهمة (آلي)</option>
            <option value="manual">اتفاق الفريق (يدوي)</option>
          </select>

          <div id="manualBox" class="manualBox"></div>

          <button class="primary wide" id="calcAward">حساب التوزيع</button>
          <button class="secondary wide" id="finalizeAward">اعتماد التوزيع (Demo)</button>

          <div class="hint" id="awardHint"></div>
          <div id="awardResult" class="awardResult"></div>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="../app.js"></script>
</body>
</html>
