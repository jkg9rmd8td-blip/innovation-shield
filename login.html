<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>درع الابتكار | الدخول</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ui/luxe.css" />
  <style>
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 20px; }
    .card { width: min(920px, 100%); border: 1px solid var(--line); border-radius: 24px; background: var(--card); box-shadow: var(--shadow); padding: 22px; }
    .grid-auth { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 900px) { .grid-auth { grid-template-columns: 1fr; } }
    .err { display:none; margin-top:10px; color:#ffd2d2; border:1px solid rgba(251,113,133,.35); border-radius:12px; padding:10px; background:rgba(251,113,133,.12); }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <h1 style="margin-top:0">دخول المنصة</h1>
      <p class="muted">اختر الدور لتجربة Role Matrix والصلاحيات الفعلية.</p>

      <div class="grid-auth">
        <div>
          <label>الاسم</label>
          <input id="name" value="موظف الابتكار" />
        </div>
        <div>
          <label>المعرف</label>
          <input id="identifier" value="employee-001" />
        </div>
      </div>

      <label style="margin-top:10px;">الدور</label>
      <select id="role">
        <option value="employee">موظف</option>
        <option value="lead">قائد</option>
        <option value="judge">محكم</option>
        <option value="supervisor">مشرف</option>
        <option value="executive">إدارة عليا</option>
      </select>

      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:12px;">
        <button id="loginBtn" class="primary">دخول</button>
        <button type="button" data-demo="employee" class="pill">موظف</button>
        <button type="button" data-demo="lead" class="pill">قائد</button>
        <button type="button" data-demo="judge" class="pill">محكم</button>
        <button type="button" data-demo="supervisor" class="pill">مشرف</button>
        <button type="button" data-demo="executive" class="pill">إدارة عليا</button>
      </div>

      <div id="err" class="err"></div>
    </section>
  </div>

  <script type="module" src="ui/login.js"></script>
</body>
</html>
