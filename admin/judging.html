<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>درع الابتكار | التحكيم الاحترافي</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../ui/luxe.css" />
</head>
<body>
  <main class="container">
    <section class="panel">
      <h1 style="margin-top:0">مسار التحكيم الاحترافي</h1>
      <p class="muted">Rubric + متوسط درجات + قفل التقييم + توزيع جوائز.</p>
      <div class="hero-note"><span class="dot"></span><span id="who">—</span></div>
      <div style="margin-top:10px;">
        <div class="small muted">صلاحيات التحكيم المتاحة</div>
        <div id="judgingPerms" style="margin-top:6px;"></div>
      </div>
    </section>

    <section class="panel">
      <h3>الخدمات المتاحة لدورك</h3>
      <div id="judgingServices" class="grid" style="margin-top:10px;"></div>
    </section>

    <section class="panel">
      <h3>لوحة التحكيم</h3>
      <table class="tbl-lite"><thead><tr><th>المعرف</th><th>العنوان</th><th>المتوسط</th><th>عدد التقييمات</th><th>القفل</th><th>الحالة</th><th>إجراء</th></tr></thead><tbody id="rows"></tbody></table>
    </section>

    <section class="panel">
      <h3>سجل التحكيم</h3>
      <table class="tbl-lite"><thead><tr><th>الوقت</th><th>المستخدم</th><th>العملية</th><th>المبادرة</th></tr></thead><tbody id="audit"></tbody></table>
    </section>
  </main>

  <script type="module" src="../ui/judging-admin.js"></script>
</body>
</html>
