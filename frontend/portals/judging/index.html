<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Innovation Shield V2 | Judging Portal</title>
  <link rel="stylesheet" href="../../shared/design-system/tokens.css" />
  <link rel="stylesheet" href="../../shared/styles/reset.css" />
  <link rel="stylesheet" href="../../shared/styles/base.css" />
  <link rel="stylesheet" href="../../shared/styles/utilities.css" />
  <link rel="stylesheet" href="../../shared/styles/theme-apple.css" />
  <link rel="stylesheet" href="../../shared/design-system/layout.css" />
  <link rel="stylesheet" href="../../shared/design-system/components.css" />
  <link rel="stylesheet" href="../../shared/shell/shell.css" />
</head>
<body>
  <header class="topbar" data-topbar></header>

  <section class="app-shell" data-portal-root>
    <aside data-sidebar></aside>
    <main class="content">
      <section class="card apple-glass">
        <div class="portal-header">
          <div>
            <h1 class="portal-title">Judging Command Center</h1>
            <p class="portal-subtitle">Rubric scoring, conflict checks, and committee readiness.</p>
          </div>
          <div class="quick-actions">
            <button class="btn primary" type="button" id="quickScoreBtn">Submit Demo Score</button>
          </div>
        </div>
        <div class="grid-cards" data-kpi-grid></div>
      </section>

      <section id="initiatives" class="card apple-glass stack">
        <h2>Assigned Initiatives</h2>
        <div class="table-wrap">
          <table class="table">
            <thead><tr><th>ID</th><th>Title</th><th>Average Score</th><th>Judging Lock</th></tr></thead>
            <tbody id="judgingRows"></tbody>
          </table>
        </div>
      </section>
    </main>
  </section>

  <script type="module" src="./app.js"></script>
</body>
</html>
