version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: innovation_shield_pg
    environment:
      POSTGRES_DB: innovation_shield
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
